<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veri Düzenleme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <div class="max-w-5xl mx-auto bg-white rounded shadow p-6 space-y-6">
    <div class="flex space-x-4">
      <button id="tabList" class="px-4 py-2 bg-blue-500 text-white rounded">Veri Listesi</button>
      <button id="tabAdd" class="px-4 py-2 bg-gray-300 text-black rounded">Yeni Veri Ekle</button>
    </div>

    <!-- Veri Listesi -->
    <div id="listView" class="space-y-4">
      <div id="jsonList" class="space-y-2 text-sm"></div>
    </div>

    <!-- Yeni Veri Ekleme Formu -->
    <div id="formView" class="hidden">
      <form id="addForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <input name="satkir" type="text" placeholder="SATILIK / KİRALIK" class="border p-2 rounded" required />
          <input name="tip" type="text" placeholder="DAİRE / DÜKKAN / ARSA / ARABA" class="border p-2 rounded" required />
          <input name="il" type="text" placeholder="İl" class="border p-2 rounded" required />
          <input name="ilce" type="text" placeholder="İlçe" class="border p-2 rounded" required />
          <input name="mahalle" type="text" placeholder="Mahalle" class="border p-2 rounded" />
          <input name="kat" type="text" placeholder="Kat" class="border p-2 rounded" />
          <input name="daire" type="text" placeholder="Daire No" class="border p-2 rounded" />
          <input name="m2net" type="number" placeholder="Net m²" class="border p-2 rounded" required />
          <input name="m2brut" type="number" placeholder="Brüt m²" class="border p-2 rounded" />
          <input name="sfiyat" type="number" placeholder="Satış Fiyatı" class="border p-2 rounded" required />
          <input name="durum" type="text" placeholder="Durum (Yeni, Eski vs.)" class="border p-2 rounded" />
        </div>
        <textarea name="aciklama" placeholder="Açıklama" class="border p-2 rounded w-full"></textarea>
        <input name="ozellikler" type="text" placeholder="Özellikler (virgülle ayırın)" class="border p-2 rounded w-full" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Kaydet</button>
      </form>
    </div>
  </div>

  <script>
    let data = [];
    const jsonUrl = "https://api.github.com/repos/isemfer-ux/alsat_yapi/contents/satis_listesi.json";

    function renderList() {
      const container = document.getElementById("jsonList");
      container.innerHTML = "";
      data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "bg-gray-50 p-3 rounded shadow flex justify-between";
        div.innerHTML = `
          <div>
            <strong>${item.satkir} ${item.tip}</strong> - ${item.il}, ${item.ilce} - ${item.m2net} m² - ${parseInt(item.sfiyat).toLocaleString("tr-TR")} ₺
          </div>
          <button class="text-red-500" onclick="deleteItem(${i})">Sil</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteItem(index) {
      if (confirm("Bu veriyi silmek istiyor musunuz?")) {
        data.splice(index, 1);
        renderList();
      }
    }

    document.getElementById("tabList").addEventListener("click", () => {
      document.getElementById("listView").classList.remove("hidden");
      document.getElementById("formView").classList.add("hidden");
      document.getElementById("tabList").classList.replace("bg-gray-300", "bg-blue-500");
      document.getElementById("tabList").classList.replace("text-black", "text-white");
      document.getElementById("tabAdd").classList.replace("bg-blue-500", "bg-gray-300");
      document.getElementById("tabAdd").classList.replace("text-white", "text-black");
    });

    document.getElementById("tabAdd").addEventListener("click", () => {
      document.getElementById("formView").classList.remove("hidden");
      document.getElementById("listView").classList.add("hidden");
      document.getElementById("tabAdd").classList.replace("bg-gray-300", "bg-blue-500");
      document.getElementById("tabAdd").classList.replace("text-black", "text-white");
      document.getElementById("tabList").classList.replace("bg-blue-500", "bg-gray-300");
      document.getElementById("tabList").classList.replace("text-white", "text-black");
    });

    document.getElementById("addForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const entry = Object.fromEntries(formData.entries());
      entry.ozellikler = entry.ozellikler?.split(",").map(x => x.trim()).filter(x => x.length);
      data.push(entry);
      e.target.reset();
      alert("Veri eklendi!");
      renderList();
      document.getElementById("tabList").click();
    });

    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(res => {
          const content = atob(res.content);
          data = JSON.parse(content);
          renderList();
        })
        .catch(err => {
          console.error("Veri çekilemedi:", err);
        });
    }

    loadData();
  </script>
</body>
</html>
