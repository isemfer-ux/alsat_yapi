<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satış Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .item-header {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .item-header h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .item-details {
      padding: 1rem;
      display: none;
    }
    .item.open .item-details {
      display: block;
    }
    .item-details p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }
    @media (min-width: 600px) {
      .item {
        max-width: 500px;
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>

  <h1>Satış Listesi</h1>
  <div id="liste"></div>

  <script>
    fetch('https://raw.githubusercontent.com/isemfer-ux/alsat_yapi/main/satis_listesi.json')
      .then(res => res.json())
      .then(data => {
        const liste = document.getElementById('liste');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';

          div.innerHTML = `
            <div class="item-header">
              <h2>${item.tip} - ${item.il} / ${item.ilce}</h2>
              <p><strong>Fiyat:</strong> ${item.fiyat} TL</p>
            </div>
            <div class="item-details">
              <p><strong>Durum:</strong> ${item.durum}</p>
              <p><strong>Adres:</strong> ${item.adres || 'Bilinmiyor'}</p>
              <p><strong>Özellikler:</strong> ${item.ozellikler?.join(', ') || 'Yok'}</p>
              <p><strong>Açıklama:</strong> ${item.aciklama || 'Yok'}</p>
              <p><strong>İlan Kodu:</strong> ${item.id}</p>
            </div>
          `;

          // Tıklanınca aç/kapa işlemi
          div.addEventListener('click', () => {
            div.classList.toggle('open');
          });

          liste.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('liste').innerText = "Veriler alınamadı.";
        console.error("Veri çekme hatası:", err);
      });
  </script>

</body>
</html>
