<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satış Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #filterButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .filter-button {
      background-color: #eee;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .filter-button.active {
      background-color: #007bff;
      color: white;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .show-details {
      display: block;
    }

    .toggle-details {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Arama yap..." />
    <div id="filterButtons"></div>
    <div id="listContainer"></div>
  </div>

  <script>
    const jsonUrl = "https://api.github.com/repos/isemfer-ux/alsat_yapi/contents/satis_listesi.json";
    const searchInput = document.getElementById("searchInput");
    const listContainer = document.getElementById("listContainer");

    const filterLabels = ["SATILIK", "KİRALIK", "DAİRE", "DÜKKAN", "AKÇALAR", "NİLÜFER"];
    let activeFilters = [];

    function formatNumber(numStr) {
      const num = Number(numStr);
      return isNaN(num) ? "" : num.toLocaleString("tr-TR");
    }

    async function fetchData() {
      const res = await fetch(jsonUrl);
      const { content, encoding } = await res.json();

      // UTF-8 decode
      const byteArray = Uint8Array.from(atob(content), c => c.charCodeAt(0));
      const decoded = new TextDecoder("utf-8").decode(byteArray);

      return JSON.parse(decoded);
    }

    function highlightText(text, keywords) {
      let highlighted = text;
      keywords.forEach(k => {
        const regex = new RegExp(k, 'gi');
        highlighted = highlighted.replace(regex, (match) => `<span class="highlight">${match}</span>`);
      });
      return highlighted;
    }

    function renderList(data, query = "") {
      listContainer.innerHTML = "";
      const keywords = query.toLowerCase().split(/\s+/).filter(Boolean);

      const allTerms = [...keywords, ...activeFilters.map(f => f.toLowerCase())];

      const filtered = data.filter(item => {
        const values = Object.values(item).flat().join(" ").toLowerCase();
        return allTerms.every(k => values.includes(k));
      });

      if (filtered.length === 0) {
        listContainer.innerHTML = "<p>Sonuç bulunamadı.</p>";
        return;
      }

      filtered.forEach(item => {
        const { tip, il, ilce, mahalle, ada_parsel, blok, kat, daire, m2net, m2brut, satkir, sfiyat, kfiyat, sahibi, ozellikler, aciklama, durum } = item;

        const title = `${satkir} ${tip} - ${il}/${ilce} - ${mahalle}`;
        const subtitle = `${blok || ""} Blok ${daire || ""} (${kat || ""})`;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${highlightText(title, allTerms)}</h3>
          <div>${highlightText(subtitle, allTerms)}</div>
          <button class="toggle-details">Detay Göster</button>
          <div class="details">
            ${ada_parsel ? `<div><b>Ada/Parsel:</b> ${ada_parsel}</div>` : ""}
            ${m2net ? `<div><b>Net:</b> ${m2net} m²</div>` : ""}
            ${m2brut ? `<div><b>Brüt:</b> ${m2brut} m²</div>` : ""}
            ${sfiyat ? `<div><b>Satış Fiyatı:</b> ${formatNumber(sfiyat)} ₺</div>` : ""}
            ${kfiyat ? `<div><b>Kira:</b> ${formatNumber(kfiyat)} ₺</div>` : ""}
            ${sahibi ? `<div><b>Sahibi:</b> ${sahibi}</div>` : ""}
            ${ozellikler && ozellikler.length ? `<div><b>Özellikler:</b> ${ozellikler.join(", ")}</div>` : ""}
            ${aciklama ? `<div><b>Açıklama:</b> ${aciklama}</div>` : ""}
            ${durum ? `<div><b>Durum:</b> ${durum}</div>` : ""}
          </div>
        `;

        const toggleBtn = card.querySelector(".toggle-details");
        const detailsDiv = card.querySelector(".details");
        toggleBtn.onclick = () => {
          detailsDiv.classList.toggle("show-details");
          toggleBtn.textContent = detailsDiv.classList.contains("show-details") ? "Detay Gizle" : "Detay Göster";
        };

        listContainer.appendChild(card);
      });
    }

    function renderFilterButtons() {
      const container = document.getElementById("filterButtons");
      container.innerHTML = "";
      filterLabels.forEach(label => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.className = "filter-button";
        btn.onclick = () => {
          const index = activeFilters.indexOf(label);
          if (index === -1) {
            activeFilters.push(label);
            btn.classList.add("active");
          } else {
            activeFilters.splice(index, 1);
            btn.classList.remove("active");
          }
          renderList(window.salesData, searchInput.value);
        };
        container.appendChild(btn);
      });
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    searchInput.addEventListener("input", () => {
      renderList(window.salesData, searchInput.value);
    });

    window.onload = async () => {
      const arama = getQueryParam("arama");
      if (arama) searchInput.value = decodeURIComponent(arama);
      const data = await fetchData();
      window.salesData = data;
      renderFilterButtons();
      renderList(data, searchInput.value);
    };
  </script>
</body>
</html>
