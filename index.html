<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Satış Listesi</title>
</head>
<body>
  <h1>Satış Listesi</h1>
  <ul id="liste"></ul>

  <script>
    fetch('https://raw.githubusercontent.com/isemfer-ux/alsat_yapi/main/satis_listesi.json')
      .then(response => response.json())
      .then(data => {
        const liste = document.getElementById('liste');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.id} - ${item.tip} - ${item.il}`;
          liste.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Hata oluştu:", error);
      });
  </script>
</body>
</html>
