<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satış Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .filter-group {
      margin-bottom: 15px;
    }

    .filter-group-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-button {
      background-color: #eee;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-button.active {
      background-color: #007bff;
      color: white;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .details {
      display: none;
      margin-top: 10px;
    }

    .show-details {
      display: block;
    }

    .toggle-details {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Arama yap..." />
    <div id="filtersContainer"></div>
    <div id="listContainer"></div>
  </div>

  <script>
    const jsonUrl = "https://api.github.com/repos/isemfer-ux/alsat_yapi/contents/satis_listesi.json";

    const filterGroups = [
      { title: "Tip", key: "tip", options: ["DAİRE", "DÜKKAN", "ARSA", "ARABA"] },
      { title: "Durum", key: "satkir", options: ["SATILIK", "KİRALIK"] },
      { title: "Konum", key: "konum", options: ["AKÇALAR", "NİLÜFER", "BURSA"] }
    ];

    const activeFilters = {
      tip: [],
      satkir: [],
      konum: []
    };

    const searchInput = document.getElementById("searchInput");
    const listContainer = document.getElementById("listContainer");
    const filtersContainer = document.getElementById("filtersContainer");

    async function fetchData() {
      const res = await fetch(jsonUrl);
      const { content } = await res.json();
      const byteArray = Uint8Array.from(atob(content), c => c.charCodeAt(0));
      const decoded = new TextDecoder("utf-8").decode(byteArray);
      return JSON.parse(decoded);
    }

    function formatNumber(numStr) {
      const num = Number(numStr);
      return isNaN(num) ? "" : num.toLocaleString("tr-TR");
    }

    function renderFilterButtons() {
      filtersContainer.innerHTML = "";

      filterGroups.forEach(group => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "filter-group";

        const title = document.createElement("div");
        title.className = "filter-group-title";
        title.textContent = group.title;
        groupDiv.appendChild(title);

        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "filter-buttons";

        group.options.forEach(option => {
          const btn = document.createElement("button");
          btn.textContent = option;
          btn.className = "filter-button";
          btn.onclick = () => {
            const index = activeFilters[group.key].indexOf(option);
            if (index === -1) {
              activeFilters[group.key].push(option);
              btn.classList.add("active");
            } else {
              activeFilters[group.key].splice(index, 1);
              btn.classList.remove("active");
            }
            renderList(window.salesData, searchInput.value);
          };
          buttonsDiv.appendChild(btn);
        });

        groupDiv.appendChild(buttonsDiv);
        filtersContainer.appendChild(groupDiv);
      });
    }

    function filterItem(item, queryKeywords) {
      // metin araması
      const values = Object.values(item).flat().join(" ").toLowerCase();
      const searchMatch = queryKeywords.every(k => values.includes(k));
      if (!searchMatch) return false;

      // gruplara göre filtrele
      const groupChecks = {
        tip: val => activeFilters.tip.length === 0 || activeFilters.tip.includes(val),
        satkir: val => activeFilters.satkir.length === 0 || activeFilters.satkir.includes(val),
        konum: _ => {
          if (activeFilters.konum.length === 0) return true;
          const locValues = [item.mahalle, item.ilce, item.il].join(" ").toUpperCase();
          return activeFilters.konum.some(loc => locValues.includes(loc));
        }
      };

      return (
        groupChecks.tip(item.tip) &&
        groupChecks.satkir(item.satkir) &&
        groupChecks.konum()
      );
    }

    function renderList(data, query = "") {
      listContainer.innerHTML = "";
      const keywords = query.toLowerCase().split(/\s+/).filter(Boolean);

      const filtered = data.filter(item => filterItem(item, keywords));

      if (filtered.length === 0) {
        listContainer.innerHTML = "<p>Sonuç bulunamadı.</p>";
        return;
      }

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${item.satkir || ""} ${item.tip || ""} - ${item.il || ""}/${item.ilce || ""} - ${item.mahalle || ""}</h3>
          <div>${item.blok || ""} Blok ${item.daire || ""} (${item.kat || ""})</div>
          <button class="toggle-details">Detay Göster</button>
          <div class="details">
            ${item.ada_parsel ? `<div><b>Ada/Parsel:</b> ${item.ada_parsel}</div>` : ""}
            ${item.m2net ? `<div><b>Net:</b> ${item.m2net} m²</div>` : ""}
            ${item.m2brut ? `<div><b>Brüt:</b> ${item.m2brut} m²</div>` : ""}
            ${item.sfiyat ? `<div><b>Satış Fiyatı:</b> ${formatNumber(item.sfiyat)} ₺</div>` : ""}
            ${item.kfiyat ? `<div><b>Kira:</b> ${formatNumber(item.kfiyat)} ₺</div>` : ""}
            ${item.sahibi ? `<div><b>Sahibi:</b> ${item.sahibi}</div>` : ""}
            ${item.ozellikler ? `<div><b>Özellikler:</b> ${item.ozellikler.join(", ")}</div>` : ""}
            ${item.aciklama ? `<div><b>Açıklama:</b> ${item.aciklama}</div>` : ""}
            ${item.durum ? `<div><b>Durum:</b> ${item.durum}</div>` : ""}
          </div>
        `;

        const toggleBtn = card.querySelector(".toggle-details");
        const detailsDiv = card.querySelector(".details");
        toggleBtn.onclick = () => {
          detailsDiv.classList.toggle("show-details");
          toggleBtn.textContent = detailsDiv.classList.contains("show-details") ? "Detay Gizle" : "Detay Göster";
        };

        listContainer.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      renderList(window.salesData, searchInput.value);
    });

    window.onload = async () => {
      const data = await fetchData();
      window.salesData = data;
      renderFilterButtons();
      renderList(data);
    };
  </script>
</body>
</html>
