<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satış Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background-color: #f4f4f4;
    }
    input#arama {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #007bff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .detay {
      display: none;
      margin-top: 0.5rem;
      color: #555;
    }
    .fiyat {
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <input type="text" id="arama" placeholder="Aramak için yazın...">

  <div id="liste">Yükleniyor...</div>

  <script>
    const aramaKutusu = document.getElementById('arama');
    const listeDiv = document.getElementById('liste');
    const urlParams = new URLSearchParams(window.location.search);
    const aranan = urlParams.get('arama');

    let veriler = [];

    function listele(data) {
      listeDiv.innerHTML = '';
      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="title">${item.baslik || 'Başlıksız'}</div>
          <div class="fiyat">${item.fiyat || '-'}</div>
          <div class="detay" id="detay-${index}">
            <div><strong>Tür:</strong> ${item.tur || '-'}</div>
            <div><strong>Detay:</strong> ${item.detay || '-'}</div>
          </div>
        `;
        div.addEventListener('click', () => {
          const detay = document.getElementById(`detay-${index}`);
          detay.style.display = detay.style.display === 'none' ? 'block' : 'none';
        });
        listeDiv.appendChild(div);
      });
    }

    function filtreleListe(kelime) {
      const filtreli = veriler.filter(item => {
        const tumText = JSON.stringify(item).toLowerCase();
        return tumText.includes(kelime.toLowerCase());
      });
      listele(filtreli);
    }

    fetch('https://api.github.com/repos/isemfer-ux/alsat_yapi/contents/satis_listesi.json')
      .then(res => res.json())
      .then(data => {
        const icerik = atob(data.content);
        veriler = JSON.parse(icerik);
        if (aranan) {
          aramaKutusu.value = aranan;
          filtreleListe(aranan);
        } else {
          listele(veriler);
        }
      });

    aramaKutusu.addEventListener('input', e => {
      filtreleListe(e.target.value);
    });
  </script>
</body>
</html>
