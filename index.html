<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satış Listesi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .item {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }
    .item p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    @media (min-width: 600px) {
      .item {
        max-width: 500px;
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>

  <h1>Satış Listesi</h1>
  <div id="liste"></div>

  <script>
    fetch('https://raw.githubusercontent.com/isemfer-ux/alsat_yapi/main/satis_listesi.json')
      .then(res => res.json())
      .then(data => {
        const liste = document.getElementById('liste');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <h2>${item.tip} - ${item.il} / ${item.ilce}</h2>
            <p><strong>Fiyat:</strong> ${item.sfiyat} TL</p>
            <p><strong>Durum:</strong> ${item.durum}</p>
            <p><strong>Özellikler:</strong> ${item.ozellikler.join(', ')}</p>
          `;
          liste.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('liste').innerHTML = "Veriler yüklenemedi.";
        console.error("Veri çekme hatası:", err);
      });
  </script>

</body>
</html>
